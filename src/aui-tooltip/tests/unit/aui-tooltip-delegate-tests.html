<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>AUI Tooltip Unit tests</title>

        <link rel="stylesheet" href="../../../../build/aui-css/css/bootstrap.css">
        <link rel="stylesheet" href="../../assets/aui-tooltip-base-core.css">

        <script src="../../../../build/aui/aui.js"></script>
        <script src="js/aui-tooltip-delegate-tests.js"></script>
    </head>
    <body class="yui3-skin-sam">
        <div id="logger"></div>

        <button class="btn btn-primary tooltip-btn" data-title="tooltip1">Tooltip 1</button>
        <button class="btn btn-primary tooltip-btn" data-title="tooltip2">Tooltip 2</button>

        <button class="btn btn-primary tooltip-multiple-trigger-events" data-title="Multiple Trigger Events">Multiple Trigger Events</button>

        <br>

        <div id="tooltipMisaligned">
          <ul id="delegate" style="width: 150px">
            <li id="filetMignon" title="Biltong rump bresaola capicola andouille. Short ribs biltong tenderloin pork belly pastrami, cow meatball hamburger brisket. Beef ribs andouille ground round strip steak tail. Pork kevin turkey brisket tongue venison. Flank tri-tip porchetta meatball andouille, landjaeger leberkas biltong hamburger filet mignon pork chop kielbasa pancetta chuck. Spare ribs chuck ground round landjaeger frankfurter shoulder shank turducken shankle tongue strip steak salami turkey ham hock.">Filet Mignon</li>

            <br>

            <li id="bacon" title="Beef ribs andouille ground round strip steak tail. Pork kevin turkey brisket tongue venison. Flank tri-tip porchetta meatball andouille, landjaeger leberkas biltong hamburger filet mignon pork chop kielbasa pancetta chuck.">Beef ribs</li>
          </ul>
        </div>

        <script>
            YUI({
                coverage: ['aui-tooltip-delegate'],
                filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
            }).use('test-console', 'test', 'aui-tooltip-delegate-tests', function(Y) {

                (new Y.Test.Console()).render('#logger');

                Y.Test.Runner.setName('aui-tooltip-delegate');
                Y.Test.Runner.run();
            });
        </script>
    </body>
</html>
